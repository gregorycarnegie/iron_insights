[package]
name = "iron_insights"
version = "0.4.0"
edition = "2024"

[dependencies]
# Ultra-fast web framework
axum = { version = "0.8.4", features = ["macros", "ws"] }
tokio = { version = "1.47.1", features = ["full"] }

# HTML templating with compile-time safety
maud = { version = "0.27.0", features = ["axum"] }

# WebSocket support
axum-extra = { version = "0.10.1", features = ["typed-header"] }
futures = "0.3.31"
futures-util = "0.3.31"
tokio-tungstenite = "0.27.0"
uuid = { version = "1.18.0", features = ["v4", "serde"] }

# Streaming support
tokio-stream = "0.1.17"
bytes = "1.10.1"

# Real-time messaging
dashmap = "6.1.0"

# Data processing - use a stable version with correct features
polars = { version = "0.49.1", features = [
    "lazy", "csv", "parquet",
    "temporal", "strings", "dtype-date"
] }

# For timestamps in Parquet file names
chrono = { version = "0.4.41", features = ["serde"] }

# SIMD-optimized math
rayon = "1.11.0"
wide = "0.7.33"

# Random number generation
rand = "0.9.2"
rand_distr = "0.5.1"

# Efficient serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"

# Performance optimizations
lazy_static = "1.5.0"

# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Apache Arrow for binary data serialization
arrow = "56.1.0"
arrow-ipc = "56.1.0"
arrow-flight = { version = "56.1.0", features = ["flight-sql-experimental"] }

# gRPC support for Arrow Flight
tonic = "0.14.1"
prost = "0.13.3"
flatbuffers = "25.1.0"

# Caching
moka = { version = "0.12.10", features = ["future"] }

# HTTP client for downloading data
reqwest = { version = "0.12.23", features = ["stream"] }

# HTML parsing for revision checking
scraper = "0.24.0"

# Zip extraction
zip = "4.5.0"

# Static file serving
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["fs", "compression-br", "compression-gzip", "trace"] }

[profile.release]
lto = true              # Link-time optimization
codegen-units = 1       # Better optimization
panic = "abort"         # Smaller binary
strip = true            # Remove debug symbols