[package]
name = "iron_insights"
version = "0.1.0"
edition = "2024"

[dependencies]
# Ultra-fast web framework
axum = { version = "0.8", features = ["macros"] }
tokio = { version = "1.0", features = ["full"] }

# Data processing - use a stable version with correct features
polars = { version = "0.49.1", features = [
    "lazy", "csv", "parquet",
    "temporal", "strings", "dtype-date"
] }

# For timestamps in Parquet file names
chrono = { version = "0.4.41", features = ["serde"] }

# SIMD-optimized math
rayon = "1.8"

# Random number generation
rand = "0.9.2"
rand_distr = "0.5.1"

# Efficient serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Caching
moka = { version = "0.12", features = ["future"] }

# Static file serving
tower = "0.5.2"
tower-http = { version = "0.6", features = ["fs", "compression-br", "compression-gzip"] }

[profile.release]
lto = true              # Link-time optimization
codegen-units = 1       # Better optimization
panic = "abort"         # Smaller binary
strip = true            # Remove debug symbols